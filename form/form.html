<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="from-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
</head>
<body>
    <h1>会員情報</h1><br>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form action="#" method="post">
        <fieldset>
             <legend> お客様情報 </legend>
                性：           <input type="text" name="last_name" ><br>
                名：           <input type="text" name="first_name"><br>
                住所：         <input type="text" name="address" ><br>
                メールアドレス：<input type="email" name="email"><br>
                電話番号：      <input type="tel" name="tel"><br>
                生年月日：      <input type="date" name="birthday" value="1990-01-01"><br>
                年齢：          <input type="number" name="age" min="0" max="150">歳<br>
                性別：           <label ><input type="radio" name="性別" value"女">女</label>
                <label><input type="radio" name="性別" value"男">男</label>
                <label><input type="radio" name="性別" value"その他">その他</label></p><br>           
    </fieldset><br>
    <fieldset>
        <legend>パスワード</legend>
        <p>英数字8文字以上で入力してください。</p>
        <input type="text" name="password"><br>
        <p>確認のためにもう一度入力してください。</p>
        <input type="text" name="password_confirm"><br>
    </fieldset><br>
    <fieldset>
        <legend>基本メールマガジン</legend>
        <label><input type="checkbox" name="magazine" value"IT">IT</label>
        <label><input type="checkbox" name="magazine" value"営業">営業</label>
        <label><input type="checkbox" name="magazine" value"接客">接客</label>
        <label><input type="checkbox" name="magazine" value"医療">医療</label>
    </fieldset><br>
    <fieldset>
        <legend>利用規約</legend>
        <p><a href="term.html">利用規約</a></p>
        <label><input type="checkbox" name="term" value"同意">規約に同意する</label>
    </fieldset>
<label><br><button type="reset">内容をクリアする</button></label>
<button type="submit">確認する</button><br>


    </form>
    
</body>
</html>
