<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録フォーム</title>
    <meta name="description" content="自己紹介">
    <link rel="stylesheet" type="text/css" href="register-Style.css">
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
<table>
<tr>
    <th>ID <span class="task">必須</span><span> （メールアドレス）</span></th>
    <td><input type="email" name="user_email" size="25"  placeholder="例 :hiranomami.jp.com" required><br></td>
</tr>
<tr>
    <th>パスワード <span class="task">必須</span><span>（英数字8文字以上）</span></th>
<td>
    <input type="password" name="user_pw" size="25" minlength="8" required><br>
    <label><input type="checkbox" name="password">パスワードを表示する</label><br>
</td>
</tr>
<tr>
    <th>氏名 <span class="task">必須</span><span></span></th>
<td>
    <label>姓 : </label><input type="text" name="user_name"  placeholder="例 : 盛岡" required>
    <label>名 : </label><input type="text" name="user_name" placeholder="例 : 太郎" required>
</td>
</tr>
<tr>
<th>住所</th>
<td>
    〒<input type="text" name="user_adresnumber" size="8"><br>
    <input type="text" name="user_adres"  placeholder="例 : 住所" size="25"><br>
    <input type="text" name="user_building"  placeholder="例 : 建物" size="25">
    </td>
    </tr>
    <tr>
        <th>電話番号 <span class="task">必須</span><span>（ハイフンなし）</span></th>
        <td> <input type="tell" name="user_tell" required></td>
</tr>
<tr>
<th>学科・学年 <span class="task">必須</span></th>
<td>
 学科 <select name="Department" required>
            <option value="">学科を選択してください</option>
            <option value="情報システム科">情報システム科</option>
            <option value="高度情報工学科">高度情報工学科</option>
            <option value="総合システム科">総合システム科</option>
            <option value="総合デザイン科">総合デザイン科</option>
            <option value="アニメ漫画コース">アニメ漫画コース</option>
            <option value="CGクリエイトコース">CGクリエイトコース</option>
            <option value="建築インテリアコース">建築インテリアコース</option>
</select>
    <br>
        学年<select name="Grade" required>
        <option value="">学年を選択してください</option>
        <option value="1年">1年</option>
        <option value="2年">2年</option>
        <option value="3年">3年</option>
        <option value="4年">4年</option>
</select>
</td>
</tr>
<tr>
     <th>お得な情報・クーポン <span class="task">必須</span></th>
        <td>
            <label><input type="radio" name="a" value="0" required>受け取る</label>
            <label><input type="radio" name="a" value="1" required>受け取らない</label>
        </td>
    </tr>
<tr>
    <th>ご意見をお聞かせください。<span>（200文字以内でご記入ください。）</span></th>
    <td><textarea name="multiplr" cols="50" rows="10" maxlength="200"></textarea></td>
    </tr></table>
    </table>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
    </form>
</body>
</html>
